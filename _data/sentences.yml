- name: 死亡诗社
  content: >-
    我们读诗、写诗并不是因为它们好玩，而是因为我们是人类的一分子，而人类是充满激情的。
    没错，医学、法律、商业、工程，这些都是崇高的追求，足以支撑人的一生。
    但诗歌、美丽、浪漫、爱情，这些才是我们活着的意义。
- name: 金阁寺
  author: 三岛由纪夫
  content: >
    金阁已经度过了无数个黑夜，至今仍继续着永无尽头的航行。
    白天，这只神奇的船满不在乎的抛锚止航，任凭众人观赏；而夜
    间一到，它便乘四周暗黑之势，鼓起帆一样的额顶昂头出海。

- name: 黄金时代
  author: 王小波
  content: >
    那一年我二十一岁，在我一生的黄金时代，我有好多奢望。我想
    爱，想吃，还想在一瞬间变成天上半明半暗的云。 
