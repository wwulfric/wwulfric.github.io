---
layout: page
title: Blog Posts
permalink: /archive/
---

{% for post in site.posts %}
  <div class='archive clearfix'>
    <a href='{{ post.url }}' class="pull-left archive-title">{{ post.title }}</a>
    <span class='pull-right archive-date'>{{ post.date | date: "%F" }}</span>
  </div>
{% endfor %}
